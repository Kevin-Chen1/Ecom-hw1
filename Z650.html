<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://2yrh403fk8vd1hz9ro2n46dd-wpengine.netdna-ssl.com/wp-content/uploads/2020/09/2020-Kawasaki-Z650-review-sport-motorcycle-naked-6.jpg" class="d-block w-100" alt="Dude riding bike">

    <div class="carousel-item">
      <img src="https://mcn-images.bauersecure.com/wp-images/4464/615x405/z650-1.jpg" class="d-block w-100" alt="another dude riding">

    <div class="carousel-item">
